<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="https://drive.google.com/open?id=1hDHvuyO5vL7sRAedykYNDzScgoqAMQEe"
    />
    <link
      rel="icon"
      href="https://drive.google.com/open?id=1hDHvuyO5vL7sRAedykYNDzScgoqAMQEe"
      type="image/x-icon"
    />
    <title>{% block title %}Qriosity 2.0{% endblock %}</title>

    <link
      href="https://fonts.googleapis.com/css?family=Satisfy"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'base/styles.css' %}"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap");

      .container {
        min-height: 100vh;
        width: 100vw;
        background: url("{% static 'home/back11.jpg' %}");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        position: absolute;
        top: 0;
        left: 0;
        color: aliceblue;
        height: 100vh;
        width: 100vw;
        pointer-events: none;
        font-family: "Roboto", sans-serif;
      }

      header {
        position: fixed;
        min-height: 10vh;
        width: 100vw;
        top: 0;
        left: 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        align-items: center;
        align-content: space-around;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        pointer-events: all;
      }

      header h1 {
        color: white;
        flex: 2;
        flex-shrink: 0;
        margin-left: 10px;
        pointer-events: all;
      }
      nav ul,
      a:any-link {
        text-decoration: none;
        list-style: none;
        color: white;
      }

      header a:hover {
        color: rgb(161, 173, 201);
        text-decoration: none;
        text-shadow: 0 0 3px #11e3f1;
        font-size: larger;
      }
      header nav {
        flex: 1;
        flex-shrink: 0;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-around;
        align-items: center;
        align-content: space-around;
        font-family: "Roboto", sans-serif;
      }
      header nav ul {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-around;
        align-items: center;
        align-content: space-around;
        width: 100%;
      }

      .cursor {
        position: absolute;
        transform: translate(-200%, -200%);
        pointer-events: none;
        z-index: 3;
        transition: all 0.3 ease;
        transition-property: background, transform;
        transform-origin: 100% 100%;
        /* box-shadow: 60px 40px 20px 10px #0ff; */
        backdrop-filter: blur();
        box-shadow: 0 0 6px 3px #fff, /* inner white */ 0 0 10px 6px #f0f,
          /* middle magenta */ 0 0 28px 18px #0ff;
      }

      .link-grow {
        transform: scale(2);
        background: rgba(248, 244, 137, 0.5);
      }

      .veil {
        position: absolute;
        height: 100vh;
        width: 100vw;
        background-color: rgba(16, 16, 31, 0.8);
        top: 0;
        left: 0;
        z-index: 3;
        pointer-events: none;
      }

      @media all and (max-width: 500px) {
        #particle-js {
          background: url("back12.jgp");
        }
      }
    </style>
    <!-- <script src="{% static 'quiz/js/main.js' %}"></script> -->
  </head>
  <body>
    <div class="cursor"></div>
    <div class="veil"></div>
    <div class="container">
      <header>
        <h1>
          <a class="navbar-brand" href="{% url 'home:home' %}">Qriosity 2.0</a>
        </h1>

        <nav>
          <ul>
            <li>
              <a href="{% url 'home:rules' %}">Rules</a>
            </li>
            <li>
              <a href="{% url 'users:users' %}">User</a>
            </li>
            <li>
              <a href="#"> Leader Board </a>
            </li>
          </ul>
        </nav>
      </header>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/gsap.min.js"></script>
      <script>
        let mouseCursor = document.querySelector(".cursor");
        let navLinks = document.querySelectorAll(".nav_head li");

        window.addEventListener("mousemove", cursor);

        function cursor(e) {
          mouseCursor.style.top = e.pageY + "px";
          mouseCursor.style.left = e.pageX + "px";
        }

        navLinks.forEach((link) => {
          link.addEventListener("mouseover", () => {
            mouseCursor.classList.add("link-grow");
          });
          link.addEventListener("mouseleave", () => {
            mouseCursor.classList.remove("link-grow");
          });
        });

        let tl2 = gsap.timeline({ default: { duration: 1.22 } });

        tl2
          .fromTo(".veil", { height: "100%" }, { height: "0" })
          .fromTo(
            ".container",
            { x: "-500", opacity: 0 },
            { x: "0", opacity: 1 }
          )
          .fromTo("header", { x: "500", opacity: 0 }, { x: "0", opacity: 1 });
      </script>

      {% block body %} {% endblock %}
    </div>
  </body>
</html>
