<!DOCTYPE html>

{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qriosity</title>
    <link rel="stylesheet" href="{% static 'base.css' %}" />
  </head>
  <body>
    <div id="particles-js"></div>
    <div class="container">
      <header>
        <h1>
          <a href="{% url 'home:home' %}" class="qriosity">Qriosity 2.0</a>
        </h1>

        <nav>
          <ul>
            {% if user.is_authenticated %}
            <li>
              <a href="{% url 'home:rules'%}">Rules</a>
            </li>
            <li>
              <a href="{% url 'user:leaderboard' %}"> LeaderBoard </a>
            </li>
            <li>
              <a href="{% url 'user:formdata' %}"> Profile</a>
            </li>
            <li>
              <a href="{% url 'user:dashboard' %}"> Dashboard </a>
            </li>
            <li>
              <a href="{% url 'logout' %}">Logout</a>
            </li>
            {% else %}
            <li>
              <a class="rulebtn">Rules</a>
            </li>
            <li>
              <a href="{% url 'user:leaderboard' %}"> LeaderBoard </a>
            </li>
            <li>
              <a href="{% url 'quiz:algo' %}"> Algorithms</a>
            </li>
            <li>
              <a href="{% url 'home:login' %}">Login</a>
            </li>

            {% endif %}
          </ul>
        </nav>
      </header>
      {% block content %}{% endblock %}

      <footer>
        <div class="footleft">
          <a
            href="https://www.ieee.org/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="{% static 'home/ieeembw.png'%}" alt="IEEE" class="ieee" />
          </a>
        </div>
        <div class="contact">
          <div class="ctitle">
            <b>Contact Us</b>
          </div>

          <div class="clinks">
            <div class="cinsta">
              <a
                href="https://www.instagram.com/ieeesb_nitdgp/"
                target="_blank"
                rel="noopener noreferrer"
              >
                <img src="{% static 'home/insta.png'%}" alt="instagram" />
              </a>
            </div>
            <div class="cfb">
              <a
                href="https://www.facebook.com/nitdgpieeesociety/"
                target="_blank"
                rel="noopener noreferrer"
              >
                <img src="{% static 'home/cfb.png'%}" alt="instagram" />
              </a>
            </div>
          </div>
        </div>
        <div>
          <div class="footend">
            <a
              href="http://www.ieeesbnitdgp.com/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img src="{% static 'home/ieeew.png'%}" alt="IEEE" class="ieee" />
            </a>
          </div>
        </div>
      </footer>
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS.load(
      "particles-js",
      "{% static 'user/particles.json' %}",
      function () {
        console.log("callback - particles.js config loaded");
      }
    );
  </script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
    crossorigin="anonymous"
  ></script>
  <script>
    // const height = $("br").next().position().top - $("br").position().top;
    calculated_height = $(".container").height();
    $("#particles-js").css("height", calculated_height);
    $(".particles-js-canvas-el").css("min-height", calculated_height);

    // console.log(height);
  </script>
</html>
