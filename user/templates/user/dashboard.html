{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="shortcut icon"
      href="{% static 'home/home.ico' %}"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="{% static 'user/styles.css' %}" />
    <style>
      .imageusr {
        height: 20vh;
        width: 20vh;
      }
    </style>
  </head>

  <body>
    <div id="particles-js"></div>
    <div class="container">
      <header>
        <h1>
          <a href="{% url 'home:home' %} " class="qriosity">Qriosity 2.0</a>
        </h1>
        <nav>
          <ul>
            <li>
              <a href="{% url 'home:rules'%}">Rules</a>
            </li>
            <li>
              <a href="{% url 'user:leaderboard' %}"> LeaderBoard </a>
            </li>
            <li>
              <a href="{% url 'user:formdata' %}"> Profile</a>
            </li>
            <li>
              <a href="{% url 'user:story' %}">Story</a>
            </li>
            <li>
              <a href="{% url 'user:dashboard' %}"> Dashboard </a>
            </li>
            <li>
              <a href="{% url 'logout' %}">Logout</a>
            </li>
          </ul>
        </nav>
      </header>

      <div class="content">
        <div class="user">
          <!-- <div id="message">
                    Hello Qriosity User
                </div> -->
          <img
            src="{{ user.image }}"
            alt="{{ user.name }}"
            class="imageusr"
          /><br />
          <div class="name" style="font-size: x-large; font-weight: 600;">
            {{ user.name }}
          </div>
          <br />
          <div class="score" style="font-size: medium;">
            Your Score : {{ user.score}}
          </div>
          <div class="rank" style="font-size: medium;">
            Your rank : {{j}}
          </div>
          <br />

          <form action="{% url 'quiz:stageone' %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary mb1 bg-blue">
              Start
            </button>
          </form>
        </div>
      </div>
      {% include 'partials/_footer.html'%}
    </div>
  </body>

  <script src="{% static 'user/particles.js' %}"></script>
  <script>
    particlesJS.load(
      "particles-js",
      "{% static 'home/home.json' %}",
      function () {
        console.log("Hi Qriosity Player");
      }
    );
  </script>
</html>
