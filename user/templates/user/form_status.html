<!DOCTYPE html> {% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="{%  static 'favicon.ico' %}">

    <title>Form Status</title>
    <link rel="stylesheet" href="{% static 'user/forms2.css' %}" />
</head>
<style>
    .content {
        margin-top: 30px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 70vh;
    }
</style>

<body>
    <div id="particles-js"></div>
    <div class="container">
        <header>
            <h1>
                <a href="{% url 'home:home' %}" class="qriosity">Qriosity 2.0</a>
            </h1>
            <br />
            <nav>
                <ul>
                    <li>
                        <a href="{% url 'home:rules' %}">Rules</a>
                    </li>
                    <li>
                        <a href="{% url 'user:leaderboard' %}"> LeaderBoard </a>
                    </li>
                    <li>
                        <a href="{% url 'user:formdata' %}">Contact Info</a>
                    </li>
                    <li>
                        <a href="{% url 'user:dashboard' %}"> Dashboard </a>
                    </li>
                    <li>
                        <a href="{% url 'logout' %}">Logout</a>
                    </li>
                </ul>
            </nav>
        </header>

        <div class="content">
            <div class="title">
                Your contact details are as follows :
            </div>

            <div class="box">
                <p>
                    Name : {{details.full_name}}
                </p>
                <p>
                    College : {{details.college}}
                </p>
                <p>
                    Year : {{details.year}}
                </p>
                <p>
                    Contact Number : {{details.contact}}
                </p>
            </div>

            <div class="submit">
                <a href="{% url 'user:details'%}">
                    <button value="Update Contact" class="btn btn-primary mb1 bg-blue">
              Update Info
            </button>
                </a>
            </div>
        </div>
    </div>
</body>
<script src="{% static 'user/story.js' %}"></script>
