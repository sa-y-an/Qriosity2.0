{% extends 'base.html'%} {% load static %} {% block content %}
<head>
  <link rel="stylesheet" href="{% static 'quiz/quiz.css' %}" />
</head>
<div class="content">
  <h2 align="center">
    The Algorithms to fetch the Passcode are
  </h2>

  <div class="stage1">
    {% for question in questions %}
    <div class="context">
      <ul>
        <li>Question Level : {{ question.level}}</li>

        <li>
          Question Title : {{ question.title }}
        </li>
        <li>Algorithm :</li>
      </ul>
      {{ question.algo|safe}}
    </div>

    {% endfor %}
  </div>
</div>

{% endblock %}
