<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algorithms</title>
    <link rel="stylesheet" href="{% static 'quiz/style.css'%}" />
  </head>
  <body>
    <div class="container">
      <!-- navbar -->
      {% include 'partials/_navbar.html' %}
      <div class="content">
        <h2>
          The Algorithms to fetch the Passcode are
        </h2>

        <div class="algo">
          {% for question in questions %}
          <h4>
            Question Level : {{ question.level}}
          </h4>

          <h4>
            Question Title : {{ question.title }}
          </h4>

          <p>
            Algorithms
            <br />
            {{ question.algo|safe}}
          </p>
          {% endfor %}
        </div>
      </div>
    </div>
  </body>
</html>
