{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Hint</title>
    <link rel="stylesheet" href="{% static 'quiz/style.css' %}" />
    <link
      rel="shortcut icon"
      href="{% static 'home/home.ico' %}"
      type="image/x-icon"
    />
    <title>Hint</title>
  </head>

  <body>
    <div class="container">
      {% include 'partials/_navbar.html' %}

      <div class="content">
        <div class="stage1 hint1">
          <h3>
            You Have Lost 1 point.
          </h3>
        </div>
        <div class="stage1">
          <h4>
            Your Hint for Question {{ question.level}} is
          </h4>
          <br />
          <p>
            {{ question.hint}}
          </p>
        </div>

        <form action="{% url  'quiz:stageone' %}" method="POST">
          {% csrf_token %}
          <button class="btn btn-primary mb1 bg-blue">
            Go back to Question page
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
